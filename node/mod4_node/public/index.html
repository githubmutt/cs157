    <button id="getCourse" type="button" , class="btn btn-primary"> Get Course Button </button>

    <div id="courseInfo" class="alert alert-primary" >courseINFO </div>
      <script>
        $(document).ready(loader)


        function loader() {
          $("#courseInfo").text(" wierd ")

          $("#getCourse").on("click" , () => {
                  
               $.getJSON("/jsonresponse", function(result) {

                
                $("#courseInfo").text(" result " )
                $("#courseInfo").text(result.name + " --->" + result.title + "->"+  result.dept)

              });


          });

        }

</script>
